
<form class="formulario" role="form" id="formularioLogin" onkeypress="return runScriptLogin(event)"  >
  <div id="_AJAX_LOGIN_">
  </div>
<div id="cerrarventana"  style="color:red "><a href="javascript:closeVentana();"> Cerrar X</a></div>

  <h3 class="aligncenter">Iniciar sesion</h3>
  <hr>
  <div class="destinations-form">
  <div class="input-line">
    <label ><span class="glyphicon glyphicon-user"></span> Usuario o Email</label>
    <input type="text" class="form-inputlogin check-value" id="user_login" placeholder="Introducir Email">
  </div>
</div>
<div class="destinations-form">
<div class="input-line">

</div>

  </div>

  Contraseña <a style="color:blue" href="javascript:openLostpass();">perdida?</a></p>

</form>
